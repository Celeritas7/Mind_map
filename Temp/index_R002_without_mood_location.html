<script>
// ==================================================
// GOOGLE SHEET CONFIGURATION
// ==================================================
const GOOGLE_SHEET_ID = "1KBNZIgQOdvzCbEV9dsNdbbBvaIotchFNWueSezF_hFA";
const SHEET_GID = "0";

function getSheetUrl() {
  return `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/export?format=csv&gid=${SHEET_GID}`;
}

// ==================================================
// STATUS CONFIGURATION
// ==================================================
const STATUS_COLORS = {
  DONE:        { fill: "#27ae60", stroke: "#1e8449" },
  IN_PROGRESS: { fill: "#f1c40f", stroke: "#d4ac0d" },
  NOT_STARTED: { fill: "#bdc3c7", stroke: "#95a5a6" },
  BLOCKED:     { fill: "#e74c3c", stroke: "#c0392b" },
  ON_HOLD:     { fill: "#e67e22", stroke: "#d35400" },
  REVIEW:      { fill: "#3498db", stroke: "#2980b9" },
  DEFAULT:     { fill: "#bdc3c7", stroke: "#95a5a6" }
};

function getStatusColor(status) {
  if (!status) return null;
  const upper = status.toUpperCase().replace(/\s+/g, '_');
  return STATUS_COLORS[upper] || STATUS_COLORS.DEFAULT;
}

// ==================================================
// STYLE CONFIGURATION
// ==================================================
const STYLE_SCALE = [
  { shape: "rectangle",               fill: "#f5f5f5" },
  { shape: "rounded_rectangle",       fill: "#fee8e8" },
  { shape: "rounded_rectangle_strong",fill: "#fcdaf7" },
  { shape: "ellipse",                 fill: "#f3e9cf" },
  { shape: "hexagon",                 fill: "#b6d7a8" },
];

const FONT_SIZES = [10, 11, 12, 14, 16];
const NODE_WIDTH = 240;
const NODE_HEIGHT_BASE = 50;
const NODE_HEIGHT_PER_LINE = 16;
const MAX_CHARS_PER_LINE = 28;

// ==================================================
// GLOBAL STATE
// ==================================================
let dagData = null;
let currentRoot = null;
let maxDepth = 0;
let collapsedNodes = new Set();
let nodeMap = {};
let allCategories = new Set();
let currentCategoryFilter = '';

// ==================================================
// UTILITY FUNCTIONS
// ==================================================
function darkenColor(hex, factor = 0.7) {
  hex = hex.replace('#', '');
  let r = parseInt(hex.substring(0, 2), 16);
  let g = parseInt(hex.substring(2, 4), 16);
  let b = parseInt(hex.substring(4, 6), 16);
  r = Math.floor(r * factor);
  g = Math.floor(g * factor);
  b = Math.floor(b * factor);
  return `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`;
}

function getStyleForDepth(depth, maxDepth) {
  if (maxDepth === 0) return STYLE_SCALE[STYLE_SCALE.length - 1];
  const normalizedDepth = 1 - (depth / maxDepth);
  const index = Math.round(normalizedDepth * (STYLE_SCALE.length - 1));
  return STYLE_SCALE[index];
}

function getFontSize(depth, maxDepth) {
  if (maxDepth === 0) return FONT_SIZES[FONT_SIZES.length - 1];
  const normalizedDepth = 1 - (depth / maxDepth);
  const index = Math.round(normalizedDepth * (FONT_SIZES.length - 1));
  return FONT_SIZES[index];
}

// Wrap text into multiple lines
function wrapText(text, maxCharsPerLine) {
  const words = text.split(' ');
  const lines = [];
  let currentLine = '';
  
  words.forEach(word => {
    if (currentLine.length + word.length + 1 <= maxCharsPerLine) {
      currentLine += (currentLine ? ' ' : '') + word;
    } else {
      if (currentLine) lines.push(currentLine);
      // Handle words longer than maxCharsPerLine
      if (word.length > maxCharsPerLine) {
        while (word.length > maxCharsPerLine) {
          lines.push(word.substring(0, maxCharsPerLine - 1) + '-');
          word = word.substring(maxCharsPerLine - 1);
        }
        currentLine = word;
      } else {
        currentLine = word;
      }
    }
  });
  
  if (currentLine) lines.push(currentLine);
  return lines;
}

// Calculate node height based on text content
function calculateNodeHeight(name, category) {
  const nameLines = wrapText(name, MAX_CHARS_PER_LINE);
  const categoryLines = category ? 1 : 0;
  const totalLines = nameLines.length + categoryLines;
  return Math.max(NODE_HEIGHT_BASE, 30 + totalLines * NODE_HEIGHT_PER_LINE);
}

// ==================================================
// CATEGORY FILTERING
// ==================================================

// Check if node matches the current category filter (partial match)
function nodeMatchesFilter(node, filter) {
  if (!filter) return true; // No filter = show all
  if (!node.category) return false;
  
  // Partial match: check if any of the node's categories contain the filter
  const nodeCategories = node.category.split(',').map(c => c.trim().toLowerCase());
  const filterLower = filter.toLowerCase();
  
  return nodeCategories.some(cat => cat.includes(filterLower) || filterLower.includes(cat));
}

// Get all ancestors of matching nodes
function getAncestorsOfMatchingNodes(filter) {
  const ancestors = new Set();
  
  if (!filter) return ancestors;
  
  // Find all matching nodes
  const matchingNodes = [];
  for (const name in nodeMap) {
    if (nodeMatchesFilter(nodeMap[name], filter)) {
      matchingNodes.push(nodeMap[name]);
    }
  }
  
  // Trace ancestors for each matching node
  function traceAncestors(node, visited = new Set()) {
    if (visited.has(node.name)) return;
    visited.add(node.name);
    
    node.parents.forEach(parent => {
      ancestors.add(parent.name);
      traceAncestors(parent, visited);
    });
  }
  
  matchingNodes.forEach(node => traceAncestors(node));
  
  return ancestors;
}

// Determine node visibility state
function getNodeFilterState(node, filter, ancestors) {
  if (!filter) return 'visible'; // No filter = all visible
  
  if (nodeMatchesFilter(node, filter)) {
    return 'match'; // Direct match
  } else if (ancestors.has(node.name)) {
    return 'ancestor'; // Ancestor of a match (dimmed)
  } else {
    return 'hidden'; // Not related to any match
  }
}

// Populate category dropdown
function populateCategoryDropdown() {
  const select = document.getElementById('categoryFilter');
  select.innerHTML = '<option value="">All</option>';
  
  // Sort categories alphabetically
  const sortedCategories = Array.from(allCategories).sort();
  
  sortedCategories.forEach(category => {
    const option = document.createElement('option');
    option.value = category;
    option.textContent = category;
    select.appendChild(option);
  });
}

function setStatus(msg, type = 'loading') {
  const el = document.getElementById('statusIndicator');
  el.textContent = msg;
  el.className = type;
}

// ==================================================
// CSV PARSING
// ==================================================
function parseCSV(csvText) {
  const lines = csvText.split('\n').map(line => line.trim()).filter(line => line);
  if (lines.length === 0) return [];
  
  const headers = parseCSVLine(lines[0]);
  const data = [];
  
  for (let i = 1; i < lines.length; i++) {
    const values = parseCSVLine(lines[i]);
    if (values.length === 0) continue;
    
    const row = {};
    headers.forEach((header, index) => {
      row[header.trim()] = (values[index] || '').trim();
    });
    
    // Skip empty rows (no Child)
    if (!row.Child) continue;
    
    data.push(row);
  }
  
  return data;
}

function parseCSVLine(line) {
  const result = [];
  let current = '';
  let inQuotes = false;
  
  for (let i = 0; i < line.length; i++) {
    const char = line[i];
    
    if (char === '"') {
      inQuotes = !inQuotes;
    } else if (char === ',' && !inQuotes) {
      result.push(current);
      current = '';
    } else {
      current += char;
    }
  }
  result.push(current);
  
  return result;
}

// ==================================================
// CSV TO DAG CONVERSION
// ==================================================
function csvToDAG(csvData) {
  const validRows = csvData.filter(row => row.Child);
  
  if (validRows.length === 0) {
    console.error('No valid rows found');
    return null;
  }
  
  // Reset categories
  allCategories = new Set();
  
  // Build node map (unique nodes)
  nodeMap = {};
  const edges = [];
  
  validRows.forEach(row => {
    const childName = row.Child;
    const parentName = row.Parent;
    
    // Collect categories (handle comma-separated categories)
    if (row.Category) {
      row.Category.split(',').forEach(cat => {
        const trimmedCat = cat.trim();
        if (trimmedCat) allCategories.add(trimmedCat);
      });
    }
    
    // Create or update node
    if (!nodeMap[childName]) {
      nodeMap[childName] = {
        name: childName,
        category: row.Category || '',
        status: row.Status || '',
        notes: row.Notes || '',
        parents: [],
        children: []
      };
    } else {
      // Update with non-empty values
      if (row.Category && !nodeMap[childName].category) {
        nodeMap[childName].category = row.Category;
      }
      if (row.Status && !nodeMap[childName].status) {
        nodeMap[childName].status = row.Status;
      }
      if (row.Notes && !nodeMap[childName].notes) {
        nodeMap[childName].notes = row.Notes;
      }
    }
    
    // Create edge
    if (parentName && parentName.toUpperCase() !== 'ROOT') {
      edges.push({ parent: parentName, child: childName });
      
      // Ensure parent node exists
      if (!nodeMap[parentName]) {
        nodeMap[parentName] = {
          name: parentName,
          category: '',
          status: '',
          notes: '',
          parents: [],
          children: []
        };
      }
    }
  });
  
  // Build parent-child relationships
  edges.forEach(edge => {
    const parentNode = nodeMap[edge.parent];
    const childNode = nodeMap[edge.child];
    
    if (parentNode && childNode) {
      if (!parentNode.children.includes(childNode)) {
        parentNode.children.push(childNode);
      }
      if (!childNode.parents.includes(parentNode)) {
        childNode.parents.push(parentNode);
      }
    }
  });
  
  // Find root (node with Parent = ROOT or no parents)
  let rootNode = null;
  const rootRow = validRows.find(row => row.Parent && row.Parent.toUpperCase() === 'ROOT');
  
  if (rootRow) {
    rootNode = nodeMap[rootRow.Child];
  } else {
    // Find node with no parents
    for (const name in nodeMap) {
      if (nodeMap[name].parents.length === 0) {
        rootNode = nodeMap[name];
        break;
      }
    }
  }
  
  return { root: rootNode, nodeMap, edges };
}

// ==================================================
// CALCULATE DEPTHS (BFS from root)
// ==================================================
function calculateDepths(root) {
  const depths = {};
  const queue = [{ node: root, depth: 0 }];
  const visited = new Set();
  
  while (queue.length > 0) {
    const { node, depth } = queue.shift();
    
    if (visited.has(node.name)) continue;
    visited.add(node.name);
    
    depths[node.name] = depth;
    
    node.children.forEach(child => {
      if (!visited.has(child.name)) {
        queue.push({ node: child, depth: depth + 1 });
      }
    });
  }
  
  return depths;
}

// ==================================================
// CONVERT DAG TO TREE FOR LAYOUT (with depth tracking)
// ==================================================
function dagToTreeLayout(root, depths) {
  const visited = new Set();
  
  function buildTree(node, depth) {
    if (visited.has(node.name)) {
      // Return a reference node (no children to prevent infinite loop)
      return {
        name: node.name,
        data: node,
        depth: depths[node.name],
        isReference: true,
        children: null
      };
    }
    
    visited.add(node.name);
    
    const visibleChildren = collapsedNodes.has(node.name) ? [] : node.children;
    const childNodes = visibleChildren.map(child => buildTree(child, depth + 1));
    
    return {
      name: node.name,
      data: node,
      depth: depths[node.name],
      hasMultipleParents: node.parents.length > 1,
      isReference: false,
      _collapsed: collapsedNodes.has(node.name),
      children: childNodes.length > 0 ? childNodes : null
    };
  }
  
  return buildTree(root, 0);
}

// ==================================================
// DRAW SVG SHAPE (with dynamic height support)
// ==================================================
function drawShape(selection, shapeType, width, height, fill, stroke, statusStroke) {
  const halfW = width / 2;
  const halfH = height / 2;
  
  const finalStroke = statusStroke || stroke;
  const strokeWidth = statusStroke ? 3 : 2;

  selection.selectAll('.node-shape').remove();

  if (shapeType === "rectangle") {
    selection.insert('rect', ':first-child')
      .attr('class', 'node-shape')
      .attr('x', -halfW)
      .attr('y', -halfH)
      .attr('width', width)
      .attr('height', height)
      .attr('fill', fill)
      .attr('stroke', finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('rx', 0);
  }
  else if (shapeType === "rounded_rectangle") {
    selection.insert('rect', ':first-child')
      .attr('class', 'node-shape')
      .attr('x', -halfW)
      .attr('y', -halfH)
      .attr('width', width)
      .attr('height', height)
      .attr('fill', fill)
      .attr('stroke', finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('rx', 8);
  }
  else if (shapeType === "rounded_rectangle_strong") {
    selection.insert('rect', ':first-child')
      .attr('class', 'node-shape')
      .attr('x', -halfW)
      .attr('y', -halfH)
      .attr('width', width)
      .attr('height', height)
      .attr('fill', fill)
      .attr('stroke', finalStroke)
      .attr('stroke-width', strokeWidth)
      .attr('rx', 15);
  }
  else if (shapeType === "ellipse") {
    selection.insert('ellipse', ':first-child')
      .attr('class', 'node-shape')
      .attr('cx', 0)
      .attr('cy', 0)
      .attr('rx', halfW)
      .attr('ry', halfH)
      .attr('fill', fill)
      .attr('stroke', finalStroke)
      .attr('stroke-width', strokeWidth);
  }
  else if (shapeType === "hexagon") {
    const points = [
      [-halfW + 12, -halfH],
      [halfW - 12, -halfH],
      [halfW, 0],
      [halfW - 12, halfH],
      [-halfW + 12, halfH],
      [-halfW, 0]
    ].map(p => p.join(',')).join(' ');

    selection.insert('polygon', ':first-child')
      .attr('class', 'node-shape')
      .attr('points', points)
      .attr('fill', fill)
      .attr('stroke', finalStroke)
      .attr('stroke-width', strokeWidth);
  }
}

// ==================================================
// LOAD DATA FROM GOOGLE SHEETS
// ==================================================
async function loadData() {
  setStatus('Loading data...');
  
  try {
    const response = await fetch(getSheetUrl());
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    
    const csvText = await response.text();
    const csvData = parseCSV(csvText);
    dagData = csvToDAG(csvData);
    
    if (!dagData || !dagData.root) {
      throw new Error('Could not parse DAG from CSV');
    }
    
    // Populate category filter dropdown
    populateCategoryDropdown();
    
    setStatus('');
    renderDAG();
  } catch (error) {
    console.error('Error loading data:', error);
    setStatus('Error loading data', 'error');
    document.getElementById('treeContainer').innerHTML = 
      `<div class="message error">Could not load data. Make sure your Google Sheet is published to web.<br><br>
      Go to: File â†’ Share â†’ Publish to web â†’ Select CSV format â†’ Publish<br><br>
      Error: ${error.message}</div>`;
  }
}

// ==================================================
// RENDER DAG
// ==================================================
function renderDAG() {
  if (!dagData || !dagData.root) return;
  
  const depths = calculateDepths(dagData.root);
  maxDepth = Math.max(...Object.values(depths));
  
  const treeData = dagToTreeLayout(dagData.root, depths);
  currentRoot = d3.hierarchy(treeData);
  
  update(depths);
}

function update(depths) {
  const svg = d3.select('#treeSvg');
  svg.selectAll('*').remove();

  // Remove any existing tooltips
  d3.selectAll('.tooltip').remove();

  // Get filter state
  const filter = currentCategoryFilter;
  const ancestors = getAncestorsOfMatchingNodes(filter);

  const allNodes = currentRoot.descendants();
  
  // Count only visible nodes for sizing
  const visibleNodes = allNodes.filter(d => {
    const nodeData = d.data.data || {};
    const state = getNodeFilterState(nodeData, filter, ancestors);
    return state !== 'hidden';
  });
  const visibleCount = visibleNodes.length;
  
  const margin = { top: 60, right: 280, bottom: 60, left: 140 };
  const width = Math.max(1400, (maxDepth + 1) * 320 + margin.left + margin.right);
  const height = Math.max(800, visibleCount * 80 + margin.top + margin.bottom);

  svg.attr('width', width).attr('height', height);

  const g = svg.append('g')
    .attr('class', 'main')
    .attr('transform', `translate(${margin.left}, ${margin.top})`);

  const treeLayout = d3.tree()
    .size([height - margin.top - margin.bottom, width - margin.left - margin.right - 150])
    .separation((a, b) => (a.parent === b.parent ? 1.2 : 1.5));

  treeLayout(currentRoot);

  // Store node positions for DAG edges
  const nodePositions = {};
  currentRoot.descendants().forEach(d => {
    nodePositions[d.data.name] = { x: d.x, y: d.y };
  });

  // Create curved link generator
  const linkGenerator = d3.linkHorizontal()
    .x(d => d.y)
    .y(d => d.x);

  // Draw links with filtering
  g.selectAll('.link')
    .data(currentRoot.links())
    .enter()
    .append('path')
    .attr('class', d => {
      const hasMultiParents = d.target.data.hasMultipleParents;
      const targetData = d.target.data.data || {};
      const sourceData = d.source.data.data || {};
      
      const targetState = getNodeFilterState(targetData, filter, ancestors);
      const sourceState = getNodeFilterState(sourceData, filter, ancestors);
      
      let classes = hasMultiParents ? 'link link-multi' : 'link';
      
      if (targetState === 'hidden' || sourceState === 'hidden') {
        classes += ' link-hidden';
      } else if (targetState === 'ancestor' && sourceState === 'ancestor') {
        classes += ' link-ancestor';
      }
      
      return classes;
    })
    .attr('d', linkGenerator);

  // Create tooltip div
  const tooltip = d3.select('body').append('div')
    .attr('class', 'tooltip')
    .style('display', 'none');

  // Draw nodes with filtering
  const nodes = g.selectAll('.node')
    .data(currentRoot.descendants())
    .enter()
    .append('g')
    .attr('class', d => {
      const nodeData = d.data.data || {};
      const state = getNodeFilterState(nodeData, filter, ancestors);
      
      let classes = 'node';
      if (state === 'hidden') classes += ' node-hidden';
      else if (state === 'ancestor') classes += ' node-ancestor';
      
      return classes;
    })
    .attr('transform', d => `translate(${d.y}, ${d.x})`)
    .on('click', (event, d) => {
      const nodeName = d.data.name;
      if (d.data.data && d.data.data.children && d.data.data.children.length > 0) {
        if (collapsedNodes.has(nodeName)) {
          collapsedNodes.delete(nodeName);
        } else {
          collapsedNodes.add(nodeName);
        }
        renderDAG();
      }
    })
    .on('mouseenter', (event, d) => {
      const fullName = d.data.name;
      const category = d.data.data ? d.data.data.category : '';
      const notes = d.data.data ? d.data.data.notes : '';
      
      let tooltipContent = `<strong>${fullName}</strong>`;
      if (category) tooltipContent += `<br><em>Category: ${category}</em>`;
      if (notes) tooltipContent += `<br>Notes: ${notes}`;
      
      tooltip
        .html(tooltipContent)
        .style('display', 'block')
        .style('left', (event.pageX + 10) + 'px')
        .style('top', (event.pageY + 10) + 'px');
    })
    .on('mousemove', (event) => {
      tooltip
        .style('left', (event.pageX + 10) + 'px')
        .style('top', (event.pageY + 10) + 'px');
    })
    .on('mouseleave', () => {
      tooltip.style('display', 'none');
    });

  // Draw shapes based on depth with status border and dynamic height
  nodes.each(function(d) {
    const nodeDepth = d.data.depth !== undefined ? d.data.depth : d.depth;
    const style = getStyleForDepth(nodeDepth, maxDepth);
    const defaultStroke = darkenColor(style.fill);
    const status = d.data.data ? d.data.data.status : '';
    const statusColorObj = getStatusColor(status);
    const statusStroke = statusColorObj ? statusColorObj.stroke : null;
    
    const name = d.data.name;
    const category = d.data.data ? d.data.data.category : '';
    const nodeHeight = calculateNodeHeight(name, category);
    
    // Store height for later use
    d.nodeHeight = nodeHeight;
    
    drawShape(d3.select(this), style.shape, NODE_WIDTH, nodeHeight, style.fill, defaultStroke, statusStroke);
  });

  // Status indicator circle (top-left corner)
  nodes.filter(d => d.data.data && d.data.data.status)
    .append('circle')
    .attr('class', 'status-indicator')
    .attr('cx', -NODE_WIDTH / 2 + 12)
    .attr('cy', d => -(d.nodeHeight || NODE_HEIGHT_BASE) / 2 + 12)
    .attr('r', 7)
    .attr('fill', d => getStatusColor(d.data.data.status).fill)
    .attr('stroke', d => getStatusColor(d.data.data.status).stroke);

  // Multiple parents indicator (top-right corner)
  nodes.filter(d => d.data.hasMultipleParents)
    .append('circle')
    .attr('cx', NODE_WIDTH / 2 - 12)
    .attr('cy', d => -(d.nodeHeight || NODE_HEIGHT_BASE) / 2 + 12)
    .attr('r', 7)
    .attr('fill', '#3498db')
    .attr('stroke', '#2980b9')
    .attr('stroke-width', 2);

  nodes.filter(d => d.data.hasMultipleParents)
    .append('text')
    .attr('x', NODE_WIDTH / 2 - 12)
    .attr('y', d => -(d.nodeHeight || NODE_HEIGHT_BASE) / 2 + 12)
    .attr('text-anchor', 'middle')
    .attr('dy', '0.35em')
    .attr('font-size', '9px')
    .attr('fill', 'white')
    .attr('font-weight', 'bold')
    .text(d => d.data.data.parents.length);

  // Node labels with text wrapping
  nodes.each(function(d) {
    const node = d3.select(this);
    const name = d.data.name;
    const category = d.data.data ? d.data.data.category : '';
    const nodeHeight = d.nodeHeight || NODE_HEIGHT_BASE;
    const nodeDepth = d.data.depth !== undefined ? d.data.depth : d.depth;
    const fontSize = getFontSize(nodeDepth, maxDepth);
    
    const lines = wrapText(name, MAX_CHARS_PER_LINE);
    const totalLines = lines.length + (category ? 1 : 0);
    const lineHeight = NODE_HEIGHT_PER_LINE;
    const startY = -(totalLines - 1) * lineHeight / 2;
    
    // Add wrapped text lines
    lines.forEach((line, i) => {
      node.append('text')
        .attr('class', 'node-label')
        .attr('text-anchor', 'middle')
        .attr('y', startY + i * lineHeight)
        .attr('dy', '0.35em')
        .attr('font-size', fontSize + 'px')
        .text(line);
    });
    
    // Add category below name
    if (category) {
      node.append('text')
        .attr('class', 'node-category')
        .attr('text-anchor', 'middle')
        .attr('y', startY + lines.length * lineHeight)
        .attr('dy', '0.35em')
        .attr('font-size', '9px')
        .text(category.length > 30 ? category.substring(0, 28) + '...' : category);
    }
  });

  // Collapse/expand indicator
  nodes.filter(d => d.data.data && d.data.data.children && d.data.data.children.length > 0)
    .append('circle')
    .attr('class', 'collapse-indicator')
    .attr('cx', NODE_WIDTH / 2 + 15)
    .attr('cy', 0)
    .attr('r', 10);

  nodes.filter(d => d.data.data && d.data.data.children && d.data.data.children.length > 0)
    .append('text')
    .attr('class', 'toggle-icon')
    .attr('x', NODE_WIDTH / 2 + 15)
    .attr('y', 0)
    .attr('text-anchor', 'middle')
    .attr('dy', '0.35em')
    .text(d => collapsedNodes.has(d.data.name) ? '+' : 'âˆ’');
}

// ==================================================
// CONTROL FUNCTIONS
// ==================================================
function expandAll() {
  collapsedNodes.clear();
  renderDAG();
}

function collapseAll() {
  // Collapse all nodes except root
  for (const name in nodeMap) {
    if (nodeMap[name].children.length > 0) {
      collapsedNodes.add(name);
    }
  }
  // Keep root expanded
  if (dagData && dagData.root) {
    collapsedNodes.delete(dagData.root.name);
  }
  renderDAG();
}

function resetView() {
  // Collapse nodes at depth > 1
  collapsedNodes.clear();
  if (dagData && dagData.root) {
    const depths = calculateDepths(dagData.root);
    for (const name in nodeMap) {
      if (depths[name] > 1 && nodeMap[name].children.length > 0) {
        collapsedNodes.add(name);
      }
    }
  }
  renderDAG();
}

// ==================================================
// INITIALIZATION
// ==================================================

// Category filter change handler
document.getElementById('categoryFilter').addEventListener('change', (e) => {
  currentCategoryFilter = e.target.value;
  renderDAG();
});

loadData();

</script>
